<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlantDiary</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Plant Diary</h1>
        <nav>
            <button onclick="showProfile()">Profile</button>
            <button onclick="showChat()">Chat Room</button>
        </nav>
    </header>

    <main>
        <!-- Profile Section (Shows First) -->
        <section id="profile" class="active">
            <h2>Your Profile</h2>
            <div class="profile-card">
                <img src="images/github.png" alt="Profile Picture" style="width:42px;height:42px;">
                <h3>Robert</h3>
                <p>some description</p>
            </div>

            <!-- Plant Management Section -->
            <div class="plant-management">
                <h3>ðŸŒ± My Plants</h3>
                <p>Manage your plant collection and set care reminders</p>
                <button class="manage-plants-btn" onclick="window.location.href='plant.html'">
                    Manage My Plants
                </button>
            </div>
        </section>

        <!-- Chat Room Section -->
        <section id="chat">
            <h2>Chat Room</h2>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                     

                    <div class="message message-other">
                        <div class="message-header">
                            <span class="username">sample</span> 
                        </div>
                        <div class="message-content">hello :)</div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <input type="text" id="chatInput" placeholder="Type your message" />
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Plant Diary</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
