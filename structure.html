<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlantDiary</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Plant Diary</h1>
        <nav>
            <button onclick="showProfile()">Profile</button>
            <button onclick="showChat()">Chat Room</button>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </nav>
    </header>

    <main>
        <!-- Profile Section (Shows First) -->
        <section id="profile" class="active">
            <h2>Your Profile</h2>
            <div class="profile-card">
                <img id="profileImage" src="images/github.png" alt="Profile Picture" style="width:100px;height:100px;border-radius:50%;object-fit:cover;">
                <h3 id="userName">Loading...</h3>
                <p id="userEmail">Loading...</p>
                <button class="edit-profile-btn" onclick="openEditProfileModal()">Edit Profile</button>
            </div>

            <!-- Plant Management Section -->
            <div class="plant-management">
                <h3>ðŸŒ± My Plants</h3>
                <p>Manage your plant collection and set care reminders</p>
                <button class="manage-plants-btn" onclick="window.location.href='plant.html'">
                    Manage My Plants
                </button>
            </div>
        </section>

        <!-- Chat Room Section -->
        <section id="chat">
            <h2>Chat Room</h2>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be loaded dynamically -->
                </div>

                <div class="chat-input-container">
                    <input type="text" id="chatInput" placeholder="Type your message" />
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Edit Profile Modal -->
    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <h2>Edit Profile</h2>
            <form id="editProfileForm">
                <div class="form-group">
                    <label for="profileImageUpload">Profile Picture</label>
                    <div class="profile-image-preview">
                        <img id="profileImagePreview" src="images/github.png" alt="Preview" style="width:120px;height:120px;border-radius:50%;object-fit:cover;">
                    </div>
                    <div class="file-input-wrapper">
                        <input type="file" id="profileImageUpload" accept="image/*" onchange="previewProfileImage(event)">
                        <label class="file-input-label" for="profileImageUpload">
                            ðŸ“· Change Picture
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="profileName">Display Name</label>
                    <input type="text" id="profileName" placeholder="Enter your name" required>
                </div>

                <div class="modal-buttons">
                    <button type="submit" class="save-btn">Save Changes</button>
                    <button type="button" class="cancel-btn" onclick="closeEditProfileModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Plant Diary</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
