<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Plants - Plant Diary</title>
    <link rel="stylesheet" href="plantStyle.css">
</head>
<body>
    <header>
        <h1>ğŸŒ± My Plants</h1>
        <div class="header-buttons">
            <button class="back-button" onclick="goBack()">â† Back to Profile</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <main>
        <div class="header-section">
            <div>
                <h2>Plant Collection</h2>
                <p class="user-info" id="userInfo">Loading...</p>
            </div>
            <button class="add-plant-btn" onclick="openAddModal()" id="addPlantBtn">+ Add New Plant</button>
        </div>

        <div id="plantsContainer" class="plants-grid">
            <!-- Plant cards will be added here dynamically -->
        </div>

        <div id="emptyState" class="empty-state">
            <h3>No plants yet! ğŸŒ¿</h3>
            <p>Start building your plant collection by adding your first plant.</p>
        </div>
    </main>

    <!-- Modal for adding/editing plants -->
    <div id="plantModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Plant</h2>
            <form id="plantForm">
                <div class="form-group">
                    <label for="plantName">Plant Name *</label>
                    <input type="text" id="plantName" required placeholder="e.g., Monstera Deliciosa">
                </div>

                <div class="form-group">
                    <label for="plantImage">Plant Photo</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="plantImage" accept="image/*" onchange="previewImage(event)">
                        <label class="file-input-label" for="plantImage">
                            ğŸ“· Click to upload photo
                        </label>
                    </div>
                    <div id="imagePreview" class="image-preview"></div>
                </div>

                <div class="form-group">
                    <label for="plantDescription">Description</label>
                    <textarea id="plantDescription" placeholder="Tell us about your plant..."></textarea>
                </div>

                <div class="reminder-section">
                    <h3>â° Care Reminder</h3>
                    <div class="form-group">
                        <label for="reminderType">Reminder Type</label>
                        <select id="reminderType">
                            <option value="">No reminder</option>
                            <option value="watering">ğŸ’§ Watering</option>
                            <option value="fertilizing">ğŸŒ¿ Fertilizing</option>
                            <option value="repotting">ğŸª´ Repotting</option>
                            <option value="pruning">âœ‚ï¸ Pruning</option>
                            <option value="other">ğŸ“ Other</option>
                        </select>
                    </div>
                    <div class="reminder-fields">
                        <div class="form-group">
                            <label for="reminderFrequency">Frequency (days)</label>
                            <input type="number" id="reminderFrequency" min="1" placeholder="e.g., 7">
                            <div class="reminder-help">How often to remind you</div>
                        </div>
                        <div class="form-group">
                            <label for="lastCareDate">Last Care Date</label>
                            <input type="date" id="lastCareDate">
                            <div class="reminder-help">When you last cared for it</div>
                        </div>
                    </div>
                </div>

                <div class="modal-buttons">
                    <button type="submit" class="save-btn">Save Plant</button>
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="plantScript.js"></script>
</body>
</html>
